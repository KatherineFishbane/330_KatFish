<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Sprites Start</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
    <script>

        "use strict";
        const canvasWidth = 640, canvasHeight = 480;

        let ctx;
        let sprites;

        class CircleSprite {
            static type = "arc"; // demoing a static (class) variable here
            constructor(x, y, radius, color) {
                console.log(`${this.constructor.type} created`); // access static property (alternatively, CircleSprite.type)
                // YOU DO THIS - initialize .x, .y, .radius and .color properties
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;

            }

            update() {
              this.x+=1;
              this.y+=1;
            }

            draw(ctx) {
                ctx.save();
                ctx.beginPath();
                ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
                ctx.restore();

            }
        }

        const loop = () => {
            setTimeout(loop, 1000 / 60);
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);
            for(let sprite of sprites){

                sprite.draw(ctx);
                sprite.update();
            }
            
        }

        const init = () => {
            ctx = canvas.getContext("2d");
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            let sprite1 = new CircleSprite(100,100,20,"orange");
            let sprite2 = new CircleSprite(100,200,30, "blue");
            sprites = [sprite1,sprite2];
            loop();
        };

        window.onload = init;

    </script>
</head>

<body>
    <canvas id="canvas"></canvas>

</body>

</html>
